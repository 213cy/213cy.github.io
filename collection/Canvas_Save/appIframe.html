<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <canvas class="timemachine">An alternative text describing what your canvas displays.</canvas>
        <script>
            const canvas = document.querySelector("canvas");
            const ctx = canvas.getContext("2d");

            const image = new Image(230,146);
            // Using optional size for image
            image.onload = drawImageActualSize;
            // Draw when image has loaded

            // Load an image of intrinsic size in CSS pixels
            image.src = "eight horses.jpg";

            function drawImageActualSize() {
                // Use the intrinsic size of image in CSS pixels for the canvas element
                canvas.width = this.naturalWidth;
                canvas.height = this.naturalHeight;

                // Will draw the image as intrinsic size, ignoring the custom size of 230x146
                // given in the constructor
                ctx.drawImage(this, 0, 0);

                // To use the custom size we'll have to specify the scale parameters
                // using the element's width and height properties - lets draw one
                // on top in the corner:
                ctx.drawImage(this, 0, 0, this.width, this.height);
            }
        </script>
    </body>
</html>
