<!DOCTYPE html>
<html lang="en">
    <head>
        <META charset="utf-8">
        <title>File Operation</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2>File Operation</h2>
        <div>
            <p>
                Select a file to write to: <button class="select">Select file</button>
            </p>
            <p>
                <label for="filetext">Enter text to write to the file:</label>
                <input type="text" id="filetext" name="filetext" disabled/>
            </p>
            <p>
                Stop write text to the file: <button class="stop" disabled>Close file</button>
            </p>
        </div>
        <p>https://developer.mozilla.org/en-US/docs/Web/API/File_System_API/Origin_private_file_system</p>
        <script src="main.js"></script>
    </body>
</html>
